<!DOCTYPE html>
<html>
<head>
    <title>Date and Factorial</title>

    <script>
        function showDate()
        {
            var today = new Date();
            var date = today.toLocaleDateString();

            alert("Today's Date is: " + date);
            document.getElementById("txtBox").value = date;
        }

        function findFactorial()
        {
            var n = prompt("Enter a number to calculate its factorial:");
            var fact = 1;

            for(var i = 1; i <= n; i++)
            {
                fact = fact * i;
            }

            alert("The factorial of " + n + " is " + fact);
        }
    </script>

</head>
<body>

<h2>Date and Factorial</h2>

<input type="button" value="Display Date" onclick="showDate()">
<input type="text" id="txtBox">
<input type="button" value="Calculate Factorial" onclick="findFactorial()">

</body>
</html>
