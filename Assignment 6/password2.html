<!DOCTYPE html>
<html>
<head>
    <title>Password Validation</title>

    <script>
        function togglePassword()
        {
            var pwd = document.getElementById("password");

            if(pwd.type == "password")
                pwd.type = "text";
            else
                pwd.type = "password";
        }

        function validatePassword()
        {
            var pwd = document.getElementById("password").value;

            // Conditions
            var hasUpper = /[A-Z]/.test(pwd);
            var hasNumber = /[0-9]/.test(pwd);
            var hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(pwd);
            var hasSpace = /\s/.test(pwd);

            if(pwd.length < 8)
                alert("Password must be at least 8 characters");
            else if(hasSpace)
                alert("Password should not contain spaces");
            else if(!hasUpper)
                alert("Password must contain one uppercase letter");
            else if(!hasNumber)
                alert("Password must contain one number");
            else if(!hasSpecial)
                alert("Password must contain one special character");
            else
                alert("Submitted!");
        }
    </script>

</head>
<body>

<h2>Password Validation</h2>

<form>

Password:
<input type="password" id="password">
<br><br>

<input type="checkbox" onclick="togglePassword()">
Show Password
<br><br>

<input type="button" value="Submit" onclick="validatePassword()">

</form>

</body>
</html>
