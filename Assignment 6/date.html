<!DOCTYPE html>
<html>
<head>
    <title>Display Date</title>

    <script>
        function showDate()
        {
            var today = new Date();
            var date = today.toLocaleDateString();

            alert("Today's Date is: " + date);

            document.getElementById("txtDate").value = date;
        }
    </script>

</head>
<body>

<h2>Display Date using JavaScript</h2>

<input type="button" value="Display Date" onclick="showDate()">

<input type="text" id="txtDate">

</body>
</html>
